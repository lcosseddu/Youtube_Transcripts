<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Transcriptor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="nav__logo">Transcribe YouTube videos with Ease</a>
                <ul class="nav__list">
                    {% if current_user.is_authenticated %}
                        <li class="nav__item"><a href="{{ url_for('index') }}" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="{{ url_for('logout') }}" class="nav__link">Logout</a></li>
                    {% else %}
                        <li class="nav__item"><a href="{{ url_for('login') }}" class="nav__link">Login</a></li>
                        <li class="nav__item"><a href="{{ url_for('register') }}" class="nav__link">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 YouTube Transcriptor. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
